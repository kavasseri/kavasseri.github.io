<!DOCTYPE html>
<head>
  <title> Test Plot</title>
  </head>
<meta charset="utf-8">
<style>
.node {
  cursor: pointer;
}
.node circle {
  fill: deeppink;
  stroke: black;
  stroke-width: 1.5px;
}
.node text {
  font: 18px sans-serif;
}
.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}
</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var svgContainer = d3.select("body").append("svg")
                                    .attr("width", 200)
                                    .attr("height", 200);

//Draw the Circle
 var incircle = svgContainer.append("circle")
                          .attr("cx", 30)
                          .attr("cy", 30)
                          .attr("r", 20);
  
  var outcircle = svgContainer.append("circle")
                          .attr("cx", 30)
                          .attr("cy", 30)
                          .attr("r", 22)
                          .style("stroke", "blue")  // colour the line
                          .style("fill", "none")     // remove any fill colour
                          .attr("stroke-width", 1)

                         
 var line = svgContainer.append("line")
                          .attr("x1", 50)
                          .attr("y1", 30)
                          .attr("x2", 90)
                          .attr("y2", 30)
                          .attr("stroke-width", 2)
                          .attr("stroke", "black");
      
   
      
      
</script>
